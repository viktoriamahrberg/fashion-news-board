{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}


<div class="container">
    <div class="col-md-10 mb-4 mt-4 mx-auto">
        <div class="row">
            <h3 class="edit_post_title text-center">Edit Post:</h3>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {{ content | safe }}
                <input type="submit" value="Save changes" class="btn btn-outline-success">
            </form>

        </div>
    </div>
</div>
{% endblock content %}
