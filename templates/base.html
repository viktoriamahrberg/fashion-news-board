{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fashionews</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alatsi&family=Poiret+One&family=Syncopate:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/2990def59c.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</head>

<!-- Navbar -->

<body>
  <nav class="navbar navbar-expand-lg navbar-white bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}"><span class="logo">FASHIO<span
            class="half-logo">NEWS</span></span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <!-- Create Post and Logout nav-links for when user is logged in -->
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}" aria-label="Logout">Logout</a>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_post' %}" aria-label="Create Post">Create Post</a>
          </li>
          </li>
          {% else %}

          <!-- Register and Login nav-links for when user is logged out -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}" aria-label="Register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}" aria-label="Login">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Alert-messages -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
          {{ message | safe }}
          <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <main class="flex-shrink-0 main-bg">
    {% block content %}
    <!-- Content -->
    {% endblock content %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-5 py-4  bg-black text-center">
    <p class="text-center text-white">Connect with us on: </p>
    <a href="#"><i class="fab fa-facebook-square ms-4" aria-label="Facebook"></i></a>
    <a href="#"><i class="fab fa-twitter-square ms-4" aria-label="Twitter"></i></a>
    <a href="#"><i class="fab fa-instagram-square ms-4" aria-label="Instagram"></i></a>
    <a href="#"><i class="fab fa-youtube-square ms-4" aria-label="Youtube"></i></a>
  </footer>


<!-- Timeout for alert-message -->
<script>
  setTimeout(function () {
    let messages = document.getElementById("msg");
    let alert = new bootstrap.Alert(messages);
    alert.close();
  }, 2500);
</script>
</body>
</html>
