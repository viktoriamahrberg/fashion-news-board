{% extends 'base.html' %}
{% block content %}

<article class="container">
    <div class="col-md-10 mb-4 mt-4 mx-auto">
        <div class="row">
            <!-- <div class="col-md-8 justify-content-center"> -->
            <img src="{{ post.featured_image.url }}">

            <h1 class="post-title">{{ post.title }}</h1>
            <p class="card-text"><small class="text-muted"> {{  post.date_published }}</small></p>
            <hr />
            <p class="post-content">
                {{ post.content | safe }}
            </p>

        </div>
    </div>
</article>
<hr />
<div class="container">
    <div class="col-md-10 mb-4 mt-4 mx-auto">
        <div class="row">
            {% for comment in comments %}
            <h4 class="comment-title mb-4">Comments:</h4>
            <div class="comments" style="width: 18rem;">
                <div class="comment-body">
                    <h5 class="commenter">{{ comment.name }}</h5>
                    <h6 class="comment-date"><small class="text-muted">{{ comment.date_published }}</small></h6>
                    <p class="comment-content">{{ comment.body }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock content %}
